<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frag Rob</title>
    <style>
        /* Allgemeine Gestaltung */
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #d3d3d3; /* Steingrau */
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: black;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        /* Eingabefeld */
        .input-field {
            width: 100%;
            height: 50px;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ff6f00; /* Leuchtorange */
            border-radius: 8px;
            background-color: white;
            color: black;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        /* Ausgabefeld */
        .output-field {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ff6f00; /* Leuchtorange */
            border-radius: 8px;
            background-color: white;
            color: black;
            box-sizing: border-box;
            overflow-y: auto;
            margin-top: 15px;
        }

        /* Akzente */
        .highlight {
            color: #ff6f00; /* Leuchtorange f√ºr Akzente */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frag Rob</h1>
        <input
            id="message"
            class="input-field"
            type="text"
            placeholder="Geben Sie Ihre Nachricht ein..."
            onkeypress="checkEnter(event)"
        />
        <div id="response" class="output-field"></div>
    </div>

    <script>
        async function sendMessage() {
            const messageInput = document.getElementById('message');
            const responseDiv = document.getElementById('response');
            const userMessage = messageInput.value.trim();

            if (!userMessage) return; // Keine leere Eingabe senden
            responseDiv.textContent = 'Wird geladen...';

            try {
                const response = await fetch('https://frag-rob.onrender.com', {  // <-- Hier die URL aktualisieren
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                if (data.response) {
                    responseDiv.textContent = data.response;
                } else {
                    responseDiv.textContent = 'Fehler: ' + data.error;
                }
            } catch (error) {
                responseDiv.textContent = 'Ein Fehler ist aufgetreten: ' + error.message;
            }

            messageInput.value = ''; // Eingabefeld leeren
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
